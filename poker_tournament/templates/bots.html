<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bots - PokerBots Arena</title>
    <link rel="stylesheet" href="pokercss.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://img.pikbest.com/09/42/51/38DpIkbEsTq9v.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <nav class="navbar">
        <div class="container">
            <button class="logo" onclick="window.location.href='play.html'">
                <div class="suit-container">
                    <!-- SVG Suit Icons here -->
                </div>
                PokerBots Arena
            </button>
            <div class="nav-buttons">
                <button onclick="window.location.href='play.html'">Play</button>
                <button onclick="window.location.href='leaderboard.html'">Leaderboard</button>
            </div>
        </div>
    </nav>

    <div id="user-bots-page" class="page">
        <div class="container">
            <div class="header">
                <h1>My Bots</h1>
                <p>Your bots and their performance in the arena</p>
            </div>

            <div class="leaderboard-container">
                <div class="bot-filters">
                    <select id="botFilter">
                        <option value="all">All Bots</option>
                        {% for bot in bots %}
                            <option value="{{ bot.name }}">{{ bot.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Replay ID</th>
                            <th>Bot Name</th>
                            <th>Opponent</th>
                            <th>Date</th>
                            <th>Result</th>
                            <th>Earnings</th>
                            <th>Replay</th>
                        </tr>
                    </thead>
                    <tbody id="replaysBody">
                        <!-- Replay data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
