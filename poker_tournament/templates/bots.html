<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Bots - PokerBots Arena</title>
    <link rel="stylesheet" href="{% static 'css/pokercss.css' %}">
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://img.pikbest.com/09/42/51/38DpIkbEsTq9v.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <nav class="navbar">
        <div class="container">
            <button class="logo" onclick="window.location.href='{% url 'home' %}'">
                <div class="suit-container">
                    <svg class="suit spades" viewBox="0 0 24 24">
                        <path d="M12 2C10 4 6 8 6 12C6 15 9 17.5 12 17.5C15 17.5 18 15 18 12C18 8 14 4 12 2ZM10 19.5C9 19.5 8 20.5 8 21.5H16C16 20.5 15 19.5 14 19.5H10Z" />
                    </svg>
                    
                    <svg class="suit hearts" viewBox="0 0 24 24">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <svg class="suit diamonds" viewBox="0 0 24 24">
                        <path d="M12 2L20 12L12 22L4 12L12 2Z" />
                    </svg>
                    <svg class="suit clubs" viewBox="0 0 24 24">
                        <path d="M12 2C10.5 2 9.5 3.5 9.5 5C9.5 6 10 6.5 10.5 6.5C9 7 8 8.5 8 10C8 12 10 13 12 12.5C14 13 16 12 16 10C16 8.5 15 7 13.5 6.5C14 6.5 14.5 6 14.5 5C14.5 3.5 13.5 2 12 2ZM10.5 14.5H13.5C13.5 15.5 13 16.5 12 17.5C11 16.5 10.5 15.5 10.5 14.5Z" />
                    </svg>
                                      
                </div>
                PokerBots Arena
            </button>
            <div class="nav-buttons">
                <button onclick="window.location.href='{% url 'home' %}'">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    Home
                </button>
                <button onclick="window.location.href='{% url 'leaderboard' %}'">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2z" />
                    </svg>
                    Leaderboard
                </button>
            </div>
            
        </div>
    </nav>

    <div id="user-bots-page" class="page">
        <div class="container">
            <div class="header">
                <h1>My Bots</h1>
                <p>Your bots and their performance in the arena</p>
            </div>
    
            <div class="leaderboard-container">
                <div class="bot-filters">
                    <select id="botFilter">
                        <option value="all">All Bots</option>
                        <option value="AlphaPoker">AlphaPoker</option>
                        <option value="BetaBrawler">BetaBrawler</option>
                        <option value="GammaCrusher">GammaCrusher</option>
                    </select>
                </div>
            
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Replay ID</th>
                            <th>Bot Name</th>
                            <th>Opponent</th>
                            <th>Date</th>
                            <th>Result</th>
                            <th>Earnings</th>
                            <th>Replay</th> <!-- New column for the button -->
                        </tr>
                    </thead>
                    <tbody id="replaysBody">
                        <!-- Replay data will be populated here -->
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
    
    

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
