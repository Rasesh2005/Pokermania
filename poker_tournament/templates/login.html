<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - PokerBots Arena</title>
    <link rel="stylesheet" href="{% static 'css/pokercss.css' %}">
    <style>
        .auth-container {
            max-width: 900px;
            margin: 4rem auto;
            display: grid;
            grid-template-columns: 1fr 1px 1fr;
            gap: 2rem;
        }

        .divider {
            background-color: #991b1b;
            height: 100%;
        }

        .auth-form {
            background-color: #1f2937;
            border: 1px solid #991b1b;
            border-radius: 0.5rem;
            padding: 2rem;
        }

        .form-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-form input {
            margin-bottom: 1rem;
        }

        .auth-form button {
            margin-top: 1rem;
        }

        .form-footer {
            margin-top: 1rem;
            text-align: center;
            color: #9ca3af;
        }

        .form-footer a {
            color: #ef4444;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
                margin: 2rem 1rem;
            }

            .divider {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://img.pikbest.com/09/42/51/38DpIkbEsTq9v.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <nav class="navbar">
        <div class="container">
            <button class="logo" onclick="window.location.href='{% url 'home' %}'">
                <div class="suit-container">
                    <svg class="suit spades" viewBox="0 0 24 24">
                        <path d="M12 2L6 12C6 16 9 18 12 18C15 18 18 16 18 12L12 2ZM12 18V22" />
                    </svg>
                    <svg class="suit hearts" viewBox="0 0 24 24">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <svg class="suit diamonds" viewBox="0 0 24 24">
                        <path d="M12 2L22 12L12 22L2 12L12 2Z" />
                    </svg>
                    <svg class="suit clubs" viewBox="0 0 24 24">
                        <path
                            d="M12 3C10 3 8.5 4 8.5 6.5C8.5 9 11 11 12 12C13 11 15.5 9 15.5 6.5C15.5 4 14 3 12 3ZM12 12C10 12 8.5 13 8.5 15.5C8.5 18 11 20 12 21C13 20 15.5 18 15.5 15.5C15.5 13 14 12 12 12Z" />
                    </svg>
                </div>
                PokerBots Arena
            </button>
            <div class="nav-buttons">
                <button onclick="window.location.href='{% url 'home' %}'">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    Home
                </button>
                <button onclick="window.location.href='{% url 'leaderboard' %}'">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2z" />
                    </svg>
                    Leaderboard
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Login or create an account to deploy your poker bots</p>
        </div>

        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form">
                <h2 class="form-title">Login</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="red">Login</button>
                    <div class="form-footer">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>

            <div class="divider"></div>

            <!-- Sign Up Form -->
            <div class="auth-form">
                <h2 class="form-title">Create Account</h2>
                <form onsubmit="return handleSignup(event)">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="red">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
